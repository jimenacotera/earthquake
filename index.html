<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Earthquakes Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-geo.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.5.0/dist/nouislider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.5.0/dist/nouislider.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Global Earthquake Impact</h1>
        <div class="controls">
            <div class="year-control">
                <div class="year-display">
                    <label>Year Range: </label>
                    <span id="start-year">1900</span> - <span id="end-year">2000</span>
                </div>
                <div id="year-slider-container"></div>
                <!-- Play button and speed control added by script.js -->
            </div>
            <div class="legend">
                <h3>Seismic Magnitude Scale (log)</h3>
                <div class="legend-item">
                    <span class="dot small"></span>
                    <span>Small (â‰¤ 6.0)</span>
                </div>
                <div class="legend-item">
                    <span class="dot medium"></span>
                    <span>Medium (6.1 - 7.0)</span>
                </div>
                <div class="legend-item">
                    <span class="dot large"></span>
                    <span>Large (7.1 - 8.0)</span>
                </div>
                <div class="legend-item">
                    <span class="dot xlarge"></span>
                    <span>Major (> 8.0)</span>
                </div>
            </div>
        </div>
        <!-- ROW 1: Map and Scatter Plot Side by Side -->
        <div class="row-flex">
            <div class="map-panel chart-cell">
                <div style="margin-bottom:10px;display:flex;align-items:center;gap:10px">
                    <button id="select-region-btn" class="control-button" type="button">Select Region</button>
                    <label for="map-view-select"><strong>Earthquake occurrences by location:</strong></label>
                    <select id="map-view-select">
                        <option value="globe">3D Globe</option>
                        <option value="map">2D Map</option>
                    </select>
                </div>
                <div id="visualization"></div>
            </div>
            <div class="scatter-panel chart-cell">
                <div style="margin-bottom:10px; display: flex; gap: 12px; align-items: center;">
                    <label for="scatter-x-metric-select"><strong>X-Axis Metric:</strong></label>
                    <select id="scatter-x-metric-select"></select>
                    <label for="scatter-y-metric-select" style="margin-left:16px;"><strong>Y-Axis Metric:</strong></label>
                    <select id="scatter-y-metric-select"></select>
                </div>
                <div id="scatter-plot-container"></div>
            </div>
        </div>
        <!-- ROW 2: Bar Chart Full Width -->
        <div class="row-full">
            <div style="margin-bottom:10px">
                <label for="bar-metric-select"><strong>Y-Axis Metric:</strong></label>
                <select id="bar-metric-select"></select>
            </div>
            <div id="bar-chart-container" class="chart-cell"></div>
        </div>
        <!-- ROW 3: Top Bar Chart Full Width -->
        <div class="row-full">
            <div style="margin-bottom:10px">
                <label for="top-x-input"><strong>Show Top</strong></label>
                <input id="top-x-input" type="number" min="1" max="50" value="10" style="width:50px;"> <span id="top-x-label">Earthquakes</span>
            </div>
            <div id="top-bar-chart-container" class="chart-cell"></div>
        </div>
        <!-- Info Panel -->
        <div class="info-panel">
            <h3>Earthquake Information</h3>
            <div id="earthquake-info">
                <p>Hover over an earthquake to see details</p>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
